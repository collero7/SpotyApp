<app-error *ngIf="error" [mensaje]="mensajeError"></app-error>

<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control"
            placeholder="Buscar artista...">
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>


<div class="mt-5 mb-5" *ngIf="!loading && !error">
    <app-tarjetas [items]="artistas"></app-tarjetas>
</div>
