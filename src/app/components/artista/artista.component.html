<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="animated fadeIn">
    <div class="row">
        <div style="width: 11rem">
            <img [src]="artista.images | noimage" [alt]="artista.name" class="img-circle">
        </div>

        <div class="col">
            <h3>{{artista.name}}</h3>
            <p>
                <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la página del artista</a>
            </p>
        </div>
        <div class="col-lg-2" style="text-align: right;">
            <button routerLink="/search" class="btn btn-outline-danger">
                Volver
            </button>
        </div>
    </div>

    <div class="row mt-5">

        <table class="table table-sm table-dark table-striped">
            <thead>
                <tr>
                    <td>Foto</td>
                    <!-- <td>Álbum</td> -->
                    <td>Canción</td>
                    <td>Vista previa</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img class="img-thumb" [src]="track.album.images | noimage" [alt]="track.name">
                    </td>
                    <!-- <td>{{ track.album.name }}</td> -->
                    <td>{{ track.name }}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="100%"
                            height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
